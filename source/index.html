
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- BLOG HEADER -->
    <header>

        <!-- Hide-show header button -->
        <button class="Header-toggle"></button>

        <!-- Blog info -->
        <img src="http://placehold.it/256x256?text=LOGO" class="Header-logo"></img>
        <h1 class="Header-title">Blog name</h1>
        <div class="Header-description">A prosey description of the blog</div>
        <!-- /Blog info -->

        <!-- Blog navigation -->
        <nav>

            <!-- Internal blog links -->
            <div class="Nav-int">
                <ul>
                    <li>Archive</li>
                    <li>Section</li>
                    <li>Part</li>
                    <li>Area</li>
                </ul>
            </div>
            <!-- /Internal blog links -->

            <!-- Social media buttons -->
            <div class="Nav-ext">
                <ul>
                    <li class="Nav-extBtn--behance"><i></i></li>
                    <li class="Nav-extBtn--deviantart"><i></i></li>
                    <li class="Nav-extBtn--pinterest"><i></i></li>
                    <li class="Nav-extBtn--facebook"><i></i></li>
                </ul>
            </div>
            <!-- /Social media buttons -->

        </nav>
        <!-- /Blog navigation -->

    </header>
    <!-- /BLOG HEADER -->

    <!-- PHOTO POST -->
    <article class="PhotoPost">

        <!-- Photo -->
        <figure>
            <img src="http://placehold.it/800x1000?text=PHOTO" class="PhotoPost-photo"></img>
        </figure>
        <!-- /Photo -->

        <!-- Body text -->
        <section>
            <h2 class="PhotoPost-title">Photo</h2>
        </section>
        <!-- /Body text -->

        <!-- Links and date -->
        <aside class="BlogTools">
            <time></time>
            <span class="BlogTools-notes"></span>
            <ul>
                <li class="BlogTools-btn--open"><i></i></li>
                <li class="BlogTools-btn--reblog"><i></i></li>
                <li class="BlogTools-btn--like"><i></i></li>
            </ul>
        </aside>
        <!-- /Links and date -->

    </article>
    <!-- /PHOTO POST -->

    <!-- ## GALLERY POST ## -->
    <article class="GalleryPost">

        <!-- Gallery -->
        <section>
            <figure>
                <img src="http://placehold.it/385x385?text=GALLERY" class="GalleryPost-photo"></img>
            </figure>
            <figure>
                <img src="http://placehold.it/385x385?text=GALLERY" class="GalleryPost-photo"></img>
            </figure>
        </section>

        <!-- Body text -->
        <section>
            <h2 class="GalleryPost-title">Gallery</h2>
        </section>

        <!-- Links and date -->
        <aside class="BlogTools">
            <time></time>
            <span class="BlogTools-notes"></span>
            <ul>
                <li class="BlogTools-btn--open"><i></i></li>
                <li class="BlogTools-btn--reblog"><i></i></li>
                <li class="BlogTools-btn--like"><i></i></li>
            </ul>
        </aside>
        <!-- /Links and date -->

    </article>

    <!-- ## VIDEO POST ## -->
    <article class="VideoPost">

        <!-- Video -->
        <figure>
            <img src="http://placehold.it/800x600?text=VIDEO" class="VideoPost-video"></img>
        </figure>

        <!-- Body text -->
        <section>
            <h2 class="VideoPost-title">Video</h2>
        </section>

        <!-- Links and date -->
        <aside class="BlogTools">
            <time></time>
            <span class="BlogTools-notes"></span>
            <ul>
                <li class="BlogTools-btn--open"><i></i></li>
                <li class="BlogTools-btn--reblog"><i></i></li>
                <li class="BlogTools-btn--like"><i></i></li>
            </ul>
        </aside>
        <!-- /Links and date -->

    </article>

    <footer>
    </footer>
</body>

</html>
